name: Build

env:
  ProjectName: clasharp

on:
  push:
    branches: [ master ]
    
jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        configuration: [ Debug]
        os: [ windows-latest, ubuntu-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v3.0.2
        with:
          dotnet-version: 6.0.x

      - name: Verify dotnet info
        run: dotnet --info

      - name: Build for Windows ${{ matrix.configuration }}
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: ./build.ps1 -configuration "${{ matrix.configuration }}" -rid 'win-x64'

      - name: Build for Linux ${{ matrix.configuration }}
        if: matrix.os == 'ubuntu-latest'
        shell: pwsh
        run: ./build.ps1 -configuration "${{ matrix.configuration }}" -rid 'linux-x64'

      - name: Upload Win App ${{ matrix.configuration }}
        if: matrix.os == 'windows-latest'
        continue-on-error: true
        uses: actions/upload-artifact@v3
        with:
          name: '${{ env.ProjectName }}_win_x64_${{ matrix.configuration }}'
          path: ./publish
          
      - name: Upload Linux App ${{ matrix.configuration }}
        if: matrix.os == 'ubuntu-latest'
        continue-on-error: true
        uses: actions/upload-artifact@v3
        with:
          name: '${{ env.ProjectName }}_linux_x64_${{ matrix.configuration }}'
          path: ./publish
          
          
